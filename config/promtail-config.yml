# Promtail Configuration

server:
  http_listen_port: 9080

positions:
  filename: /tmp/positions.yaml

client:
  url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container_name
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: stream
      - source_labels: ['__meta_docker_container_label_logging_jobname']
        target_label: job

  # CSV Service logs
  - job_name: csv-services
    static_configs:
      - targets:
          - localhost
        labels:
          job: hono-csv-service
          __path__: /var/log/hono-csv-service/*.log
      - targets:
          - localhost
        labels:
          job: elysia-csv-service
          __path__: /var/log/elysia-csv-service/*.log

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/syslog
