# OpenTelemetry Collector Configuration
# Receives traces and metrics from services and exports to Jaeger/Prometheus

receivers:
  # OTLP gRPC receiver
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus metrics receiver (for scraping)
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 15s
          static_configs:
            - targets: ['0.0.0.0:9464']

processors:
  # Batch processing for better performance
  batch:
    timeout: 5s
    send_batch_size: 10000
    send_batch_max_size: 11000

  # Memory limiter
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource detection
  resourcedetection:
    detectors: [env, system]

  # Add service metadata
  resource:
    attributes:
      - key: environment
        value: local
        action: upsert

  # Attributes processor for filtering/modifying
  attributes:
    actions:
      - key: service.namespace
        value: csv-services
        action: upsert

extensions:
  # Health check
  health_check:
    endpoint: 0.0.0.0:13133

  # Pprof for profiling
  pprof:
    endpoint: localhost:1777

exporters:
  # Export traces to Jaeger via OTLP (no TLS)
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Export metrics to Prometheus
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write

  # Debug exporter (for troubleshooting)
  debug:
    verbosity: detailed

  # Export logs to Loki
  loki:
    endpoint: http://loki:3100/loki/api/v1/push

service:
  extensions: [health_check, pprof]
  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource, resourcedetection, attributes]
      exporters: [otlp/jaeger, debug]

    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch, resource, resourcedetection]
      exporters: [prometheusremotewrite, debug]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [loki, debug]
